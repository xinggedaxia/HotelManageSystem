<div class="box2">
    <table width="1035" border="1" id="employeeInfo">
        <tr>
            <td height="50" colspan="9" align="center"><strong>员工信息表</strong></td>
        </tr>
        <tr class="titleEm">
            <td width="123" height="30" align="center" bgcolor="#00aa68">员工编号</td>
            <td width="123" align="center" bgcolor="#00aa68">姓名</td>
            <td width="123" align="center" bgcolor="#00aa68">性别</td>
            <td width="123" align="center" bgcolor="#00aa68">年龄</td>
            <td width="123" align="center" bgcolor="#00aa68">职务</td>
            <td width="123" align="center" bgcolor="#00aa68">工资</td>
            <td width="123" align="center" bgcolor="#00aa68">联系电话</td>
            <td colspan="2" align="center" bgcolor="#00aa68">操作</td>
        </tr>
        <tr class="title3">
            <td height="30" align="center"><input type="text" placeholder="在此输入员工编号" id="emNumber"><span class="glyphicon glyphicon-ok used"></span></td>
            <td align="center"><input type="text" placeholder="员工姓名" id="emName"><span class="glyphicon glyphicon-ok used"></span></td>
            <td align="center"><select name="sex" id="sex">
                <option value="0">所有</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select><span class="glyphicon glyphicon-ok used"></span></td>
            <td align="center"><input type="text" id="emAge"><span class="glyphicon glyphicon-ok used"></span></td>
            <td align="center"><input type="text" placeholder="职务" id="job"><span class="glyphicon glyphicon-ok used"></span></td>
            <td align="center"><input type="text" placeholder="工资" id="wage"><span class="glyphicon glyphicon-ok used"></span></td>
            <td align="center"><input type="tel" placeholder="联系电话" id="phone"><span class="glyphicon glyphicon-ok used"></span></td>
            <td width="58" align="center" class="caozuo" id="emSearch" ng-click="emSearch()">查询</td>
            <td width="58" align="center" class="caozuo" id="emAdd" ng-click="emAdd()">增加</td>
        </tr>
        <tr ng-repeat="x in employeeInfo" id="{{x.number}}" class="emInfo">
            <td height="30" align="center">{{x.number}}</td>
            <td align="center">{{x.name}}</td>
            <td align="center">{{x.sex}}</td>
            <td align="center">{{x.age}}</td>
            <td align="center"><input type="text" value="{{x.job}}"></td>
            <td align="center"><input type="text" value="{{x.wage}}" style="width: 40%">元/月</td>
            <td align="center"><input type="text" value="{{x.phonenum}}"></td>
            <td align="center" class="caozuo" ng-click="changeEm(x.number)">修改</td>
            <td align="center" class="caozuo" ng-click="delEm(x.number)">删除</td>
        </tr>

    </table>
</div>
