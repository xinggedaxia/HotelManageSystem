<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>帝豪酒店管理系统</title>

    <!-- Bootstrap -->
    <link href="/libs/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!--样式加载，仅用于开发阶段，开发完成请编译为css，并删除less.js-->
    <link rel="stylesheet/less" type="text/css" href="/css/login.less" />
    <script src="/libs/less/less.js" ></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/angular/angular-ui-router.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/libs/jquery/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/libs/bootstrap/js/bootstrap.js"></script>
    <!--去掉#号,放head最下面-->

</head>
<body >
<div class="container-fluid box" >
    <div class="outerbox">
        <h1 >世纪酒店管理系统</h1>
        <p>Una Century Hotel management system</p>
        <div class="innerBox">
            <h2 class="text-center">管理员登陆</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"  placeholder="请输入密码">
                </div>

                <a type="submit" class="btn btn-default" id="login" href="index.html">登陆</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
